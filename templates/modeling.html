<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Topics Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="DARIAH-DE">
  <meta name="description" content="Topics Explorer">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    body {
      background-image: url("https://github.com/DARIAH-DE/TopicsExplorer/blob/master/static/img/paper-pattern1-0.jpg?raw=true");
    }

    #status {
      width: 430px;
      height: 310px;
      background-color: white;
      padding: 20px 20px 20px 20px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      border-radius: 6px;
      font-family: Arial, Sans-Serif;
      font-size: 14px;
      max-width: 100%;
      max-height: 100%;
      overflow: auto;
    }

    #progress {
      margin: 20px 5px 5px 5px;
      padding: 5px 5px 5px 5px;
      background-color: #D9EDF7;
      border: solid;
      border-color: #BCE8F1;
      border-radius: 6px;
      border-width: 1px;
      color: #3A87AD;
    }
  </style>
</head>

<body>
  <center>
    <div id="status">
      <img style="width: 120px; height: 120px;" src="https://github.com/DARIAH-DE/TopicsExplorer/blob/testing/static/img/dariah_wait.gif?raw=true">
      <br><br>
      <b><div id="log">Collecting user input ...</div></b>
      <div id="progress">
        <b>FYI: This might take a while...</b>
        <br>
        In the meanwhile, have a look at<br>
        our Jupyter notebook introducing<br>
        topic modeling with MALLET.
      </div>

      <script>
      {% for identifier, title, message1, message2, message3, message4  in info %}
        {% if 'running' == identifier %}
          $("#log").text("{{ title }}")
          $("#progress").text("{{ message1 }}<br>{{ message2 }}<br>{{ message3 }}<br>{{ message4 }}")
        {% elif 'done' == identifier %}
          window.location.replace("{{ url_for('model') }}");
        {% elif 'error' == identifier %}
          $('#errorModal').modal({ show: false})
          $('#errorModal').modal("show")
        {% endif %}
      {% endfor %}
      </script>

    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ERROR</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
