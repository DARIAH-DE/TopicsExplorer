<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Topics Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="DARIAH-DE">
  <meta name="description" content="Topics Explorer">

  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-responsive.css')}}" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/application.css')}}" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-customization.css')}}" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-modal.css')}}" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.css')}}">

  <script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.8.2.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.js')}}"></script>

  {% if bokeh_resources|safe == "include" %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/bokeh-min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bokeh-tables-min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bokeh-widgets-min.css')}}">

    <script type="text/javascript" src="{{url_for('static', filename='js/bokeh.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bokeh-gl.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bokeh-tables.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bokeh-widgets.min.js')}}"></script>

    {% block bokeh_scripts%}
    {% endblock %}
  {% endif %}

  <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='img/page_icon.png')}}"/>
</head>

<body>
  <div id="content">
    <div id="navbar">
      <div class="navbar navbar-inverse navbar-static-top navbar-dariah" id="top" />
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span1"></div>
            <div class="span10">
              <div class="nav-collapse collapse">
                <ul class="nav" />
                <li>
                  <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/dariah_white.png') }}" height="80" width="80" />
                  </a>
                </li>
                </ul>
                {% block navigation %}
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div id="content_layout" class="container-fluid">
    <div class="row-fluid">
      <div class="span10 offset1 main-content-wrapper no-margin">
        <div id="content" class="primary-area">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div id="footer" class="span10 offset1 no-margin footer">
        <span>&copy; 2017-2018 DARIAH-DE</span>
      </div>
    </div>
  </div>
  <div class="modal fade" id="error-popup"></div>
  {% if http == "error" %}
  <script>
    var parent = document.getElementById("error-popup");
    parent.setAttribute("role", "dialog");
    parent.setAttribute("aria-hidden", "true");
    var newModalDialog = document.createElement("div");
    parent.appendChild(newModalDialog);
    newModalDialog.setAttribute("class", "modal-dialog modal dialog centered");
    newModalDialog.setAttribute("role", "document");
    var newModalContent = document.createElement("div");
    newModalDialog.appendChild(newModalContent);
    newModalContent.setAttribute("class", "modal-content");
    var newModalHeader = document.createElement("div");
    newModalContent.appendChild(newModalHeader);
    newModalHeader.setAttribute("class", "modal-header");
    var newModalTitle = document.createElement("h3");
    newModalTitle.setAttribute("class", "modal-title");
    newModalTitle.innerText = "Oops! I'm very sorry, but something went wrong...";
    newModalHeader.appendChild(newModalTitle);
    var newModalBody = document.createElement("div");
    newModalBody.setAttribute("class", "modal-body");
    newModalBody.innerHTML = "Looks like something didn't work out as expected. Maybe you can figure out this error message by yourself: <br><br><b>{{ error_message }}</b><br><br>In any case, it would be very useful for us if you write a bug report either on <a href='https://github.com/DARIAH-DE/TopicsExplorer/issues'>GitHub</a>, or send an email to <a href='mailto:severin.simmler@stud-mail.uni-wuerzburg.de'>Severin Simmler</a>. Please include the error message from above in your report, information about your operating system, and at best some details about your corpus (esp. file format).<br><br>";
    newModalContent.appendChild(newModalBody);
    var newModalFooter = document.createElement("div");
    newModalBody.appendChild(newModalFooter);
    newModalFooter.setAttribute("class", "modal-footer");
    var newButton = document.createElement("a");
    newButton.setAttribute("class", "try-again-button");
    newButton.setAttribute("href", "javascript:history.go(-1)");
    newButton.text = "Go back and try again";
    newModalFooter.appendChild(newButton);
      
    $("#error-popup").modal({
      keyboard: false,
      backdrop: "static"
    });
    $("#error-popup").modal("show");
  </script>
  {% endif %}
</body>

</html>
