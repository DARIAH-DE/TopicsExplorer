{% extends "base.html" %}

{% block main %}
<main class="main">
    <div class="main_content">
        <h1>Documents</h1>
        {% for title, proportion in proportions %}
        <p><a style="width: {{ proportion }}%;" class="main_button" href="{{ url_for('documents', title=title) }}">{{ title }}</a></p>
        {% endfor %}
    </div>
</main>
{% endblock %}
