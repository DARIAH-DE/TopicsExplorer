{% extends "base.html" %}

{% block main %}
<main class="main">
    <div class="main_content">
        <h1>Documents</h1>
        {% for title in titles %}
        <p><a style="width: 100%;" class="main_button" href="{{ url_for('documents', title=title) }}">{{ title }}</a></p>
        {% endfor %}
    </div>
</main>
{% endblock %}
